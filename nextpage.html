<html>
<head>
    <title>The Abyss of My Mind</title><!-- Page title that will appear on tab- not the page itself -->
    <style> /* Style that starts centering the text in the middle in a white rectangle and the background behind that which is inputted there */
        body { /* Controls what is visible on the page- body: consists of the content of the page- this is the background code */
            background-image: url("BackgroundPink.png");
            background-size: cover; /* Ensures the background will cover the whole page rather than leaving out gaps- fills everything */
            display: flex; /* this is the parent container, which is the 'box' that all the code is in. Because the body is the flex container, the container becomes a child element, controlled by the code in the parent. */
            justify-content: center; /* This centers the container by controlling the horizontal position (left right). */
            align-items: center; /* This centers the container by controlling the vertical position (up down) */
            width: 100vw; /*viewport width- ensures the body takes a full viewport width (it spans the entire width of the screen- uneccessary, but adding it to reinforce the code in.container.*/
            min-height: 100vh; /* This ensures that the body will always be at least as tall as the viewport height (vh) (measures the full height of the visible browser screen). The 100vh tells the code that the bust must minimally be 100% of this measured amount, meaning that no matter which screen it is shown on, the entire screen will be covered. */            
            background-repeat: no-repeat;
            background-position: center center;
            overflow-x: hidden; /*prevents horizontal scrollbar */
            overflow-y: hidden;
            padding: 0;
            margin: 0;
        }

</body>
</html>
